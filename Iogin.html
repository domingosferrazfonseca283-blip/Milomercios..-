<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milomércios | Login Vendedor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">

<div class="login-box" style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center;">
    <h2 style="color: #2c3e50;">Entrar na Milomércios</h2>
    <p style="color: #666; font-size: 0.9rem;">Painel do Vendedor</p>

    <input type="email" id="log-email" placeholder="E-mail" style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
    <input type="password" id="log-senha" placeholder="Senha" style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
    
    <button id="btn-login" style="width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1rem;">
        Entrar
    </button>

    <p style="margin-top: 20px; font-size: 0.8rem;">
        Não tem conta? <a href="registo.html" style="color: #007bff; text-decoration: none; font-weight: bold;">Criar Loja</a>
    </p>
    <a href="index.html" style="display: block; margin-top: 10px; font-size: 0.8rem; color: #999; text-decoration: none;">Voltar à Loja</a>
</div>

<script type="module" src="login.js"></script>

</body>
</html>
