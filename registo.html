<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milomércios | Registo de Vendedor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container" style="padding: 20px; max-width: 400px; margin: auto; text-align: center;">
    <h2>Criar Conta de Vendedor</h2>
    <p>Comece a vender os seus produtos e E-books hoje!</p>

    <input type="text" id="reg-nome" placeholder="Nome da Loja" style="width: 100%; margin: 10px 0; padding: 10px;">
    <input type="email" id="reg-email" placeholder="Seu E-mail" style="width: 100%; margin: 10px 0; padding: 10px;">
    <input type="password" id="reg-senha" placeholder="Crie uma Senha" style="width: 100%; margin: 10px 0; padding: 10px;">
    
    <button id="btn-registar" style="width: 100%; padding: 12px; background: #28a745; color: white; border: none; cursor: pointer;">
        Criar Minha Loja
    </button>

    <p style="margin-top: 15px;">Já tem conta? <a href="login.html">Fazer Login</a></p>
</div>

<script type="module" src="registo.js"></script>

</body>
</html>
