<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | Milomércios</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para o Admin */
        .admin-container { padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        .btn-save { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; font-weight: bold; }
        .product-list-admin { margin-top: 30px; border-top: 2px solid #ddd; padding-top: 20px; }
        .admin-item { display: flex; justify-content: space-between; background: #eee; padding: 10px; margin-bottom: 5px; border-radius: 4px; }
    </style>
</head>
<body>

    <header>
      <button onclick="logout()" style="background:transparent; color:white; border:1px solid white; padding:5px 10px; border-radius:4px;">Sair</button>

        <div class="logo">Admin Milomércios</div>
        <a href="index.html" style="color:white; text-decoration:none;">Ver Loja</a>
    </header>

    <div class="admin-container">
        <h2>Cadastrar Novo Produto</h2>
        <div class="form-group">
            <input type="text" id="p-nome" placeholder="Nome do Produto">
        </div>
        <div class="form-group">
            <input type="number" id="p-preco" placeholder="Preço (MT/R$)">
        </div>
        <div class="form-group">
            <select id="p-cat">
                <option value="eletronicos">Eletrónicos</option>
                <option value="moda">Moda</option>
                <option value="outros">Outros</option>
            </select>
        </div>
        <button class="btn-save" onclick="salvarProduto()">Adicionar ao Stock</button>

        <div class="product-list-admin" id="admin-list">
            <h3>Produtos em Stock</h3>
            </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
