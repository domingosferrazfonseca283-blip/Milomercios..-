<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Milomércios</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-box { margin: 50px 20px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .login-box h2 { text-align: center; margin-bottom: 20px; color: #2c3e50; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn-login { width: 100%; padding: 15px; background: #2c3e50; color: white; border: none; border-radius: 5px; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Acesso Administrativo</h2>
        <input type="text" id="user" placeholder="Utilizador (ex: admin)">
        <input type="password" id="pass" placeholder="Palavra-passe (ex: 1234)">
        <button class="btn-login" onclick="fazerLogin()">Entrar</button>
        <p id="erro" style="color:red; text-align:center; display:none; margin-top:10px;">Acesso Negado!</p>
    </div>

    <script>
        function fazerLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            // No futuro, isso será validado no Banco de Dados (Backend)
            if(u === "admin" && p === "1234") {
                sessionStorage.setItem('logado', 'true');
                window.location.href = "admin.html";
            } else {
                document.getElementById('erro').style.display = "block";
            }
        }
    </script>
</body>
</html>
